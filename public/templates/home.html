<div class="page-header">
  <h1>The Full Web</h1>
  <h4>By Brian Ardito</h4>
</div>
<ul>
  <li class = "list-unstyled" ng-repeat = "post in posts| orderBy:'-upvotes'">
<span  ng-click = "incrementUpvotes(post)" style="cursor:pointer">
  <img src = ./images/thumbsup.png width="20" height = "20" >
</span>
{{post.upvotes}}
{{post.title}}
{{post.link}}

<span>
  <a href="#/posts/{{post._id}}">Comments</a>
  {{post.comments.length}}
</span>
<span ng-show="post.author">
  posted by <a>{{post.author}}</a> |
</span>
  </li>
</ul>
<form ng-submit="addPost()"
  ng-show="isLoggedIn()"
  style="margin-top:30px;">
  <h3>Add a new post</h3>

  <div class="form-group">
    <input type="text"
      class="form-control"
      placeholder="Title"
      ng-model="title"></input>
  </div>
  <div class="form-group">
    <input type="text"
    class="form-control"
    placeholder="Link"
    ng-model="link"></input>
  </div>
  <button type="submit" class="btn btn-primary">Post</button>
</form>
<div ng-hide="isLoggedIn()">
  <h3>You need to <a href="/#/login">Log In</a> or <a href="/#/register">Register</a> before you can add a post.</h3>
</div>
